[led_effect nozzle_heating]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        breathing  3 1 top (1.0, 0.18, 0.0, 0.0)

[led_effect nozzle_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        static  3 1 top (1.0, 1.0, 1.0, 0.0)

[led_effect nozzle_purging]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        strobe  3 2 top (0.1, 0.3, 0.5, 0.0)

[led_effect nozzle_homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        strobe  3 2 top (0.0, 1.0, 0.0, 0.0)

[led_effect nozzle_cooling]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        breathing  3 1 top (0.0, 0.0, 1.0, 0.1)

[led_effect nozzle_standby]
autostart:              true
frame_rate:             24
leds:
    neopixel:extruder
layers:
        breathing  3 1 top (0.0, 0.0, 1.0, 0.0)

[led_effect nozzle_part_ready]
autostart:              false
frame_rate:             24
leds:
    neopixel:extruder
layers:
        breathing  3 1 top (0.6, 1.0, 0.0, 0.1)